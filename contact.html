<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="img/running-icon.png"
    />
    <title>Contact Jacob DiBiase</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400&family=Tajawal:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
  </head>

  <body>
    <header class="page-header">
      <div class="page-header__container">
        <!-- Add your logo here -->
        <img
          src="img/jacobdibiase-logo.svg"
          alt="Personal logo of Jacob DiBiase, a text logo in uppcase letters that consists of my name"
          class="page-header__item logo"
        />
        <nav class="main-navigation page-header__item">
          <ul role="menubar" class="navigation-list">
            <li role="presentation">
              <a
                href="index.html"
                role="menuitem"
                class="navigation-list__item navigation-list__item--active"
                >Home</a
              >
            </li>
            <li role="presentation">
              <a href="about.html" role="menuitem" class="navigation-list__item"
                >About Me</a
              >
            </li>
            <li role="presentation">
              <a
                href="contact.html"
                role="menuitem"
                class="navigation-list__item"
                >Contact</a
              >
            </li>
            <li role="presentation">
              <a href="work.html" role="menuitem" class="navigation-list__item"
                >Work</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <h1 class="contact__title">Contact Me</h1>
      <div class="contact-container">
        <form action="" method="post" class="contact-left">
          <div class="contact-left__title">
            <h1>Get in touch</h1>
            <hr />
          </div>
          <label for="name" class="standard-label"></label>
          <input
            id="name"
            type="text"
            placeholder="Your Name*"
            maxlength="50"
            class="contact-inputs"
            required
          />

          <label for="email" class="standard-label"></label>
          <input
            id="email"
            type="email"
            placeholder="Your E-mail*"
            maxlength="100"
            class="contact-inputs"
            required
          />

          <label for="message" class="standard-label"></label>
          <textarea
            id="message"
            maxlength="240"
            placeholder="Your Message*"
            class="contact-inputs"
            required
          ></textarea>
          Maximum characters 240

          <input type="submit" class="contact-button" value="Send Message" />
        </form>
        <div class="contact-right">
          <img
            src="img/contact-right.svg"
            alt="A man dressed in business casual, standing to the right of a large smartphone"
            class="contact-right__svg"
          />
        </div>
      </div>
    </main>
    <!-- For accessibility visualization uncomment the below line -->
    <!-- <script src="js/tota11y.min.js"></script> -->
  </body>
</html>
